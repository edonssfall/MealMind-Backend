name: CI â€¢ Fast checks

on:
  push:
    branches: ["**"]
    tags-ignore: ["**"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fast:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy,rustfmt
      - uses: Swatinem/rust-cache@v2

      - name: fmt check
        run: cargo fmt --all --check

      - name: clippy
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

      - name: unit tests (debug) + junit
        run: |
          cargo install cargo2junit --version ^0.6 --locked
          cargo test --workspace --all-features -- -Z unstable-options --format json \
            | cargo2junit > junit.xml
        continue-on-error: true

      - name: coverage (optional)
        run: |
          sudo apt-get update && sudo apt-get install -y lcov
          echo "<coverage placeholder>" > coverage.txt
        if: always()

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fast-reports-${{ github.sha }}
          path: |
            junit.xml
            coverage.txt
          retention-days: 7
